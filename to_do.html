<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="to_do.css" />
</head>

<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <form>
        <input type="text" placeholder= "What you have planned?" name="" class="todo-input" id="">
        <button type="submit"class="todo-button"><i class="fas fa-plus-square"></i>Add</button>
    
        <div class="select">
            <select name="todos" class="filter" id="">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
        </ul>
    </div>


    <script src="main.js"></script>
</body>

</html>
